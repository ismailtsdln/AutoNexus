name: AutoNexus CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Core
        run: cd core && cargo build
      - name: Run Tests
        run: cd core && cargo test

  typescript-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        run: cd sdk && npm install
      - name: Build SDK
        run: cd sdk && npx tsc

  ui-electron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        run: cd ui && npm install
      - name: Build UI
        run: cd ui && npm run build
