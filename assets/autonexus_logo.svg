<svg width="200" height="200" viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
        </linearGradient>
        <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background / Foundation -->
    <circle cx="100" cy="100" r="90" fill="#0f172a" stroke="#1e293b" stroke-width="2" />

    <!-- Outer Ring (Wheel/Hub Hint) -->
    <path d="M100 20 A80 80 0 1 1 99.9 20" fill="none" stroke="url(#silverGrad)" stroke-width="6" stroke-dasharray="120 40" stroke-linecap="round" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite" />
    </path>

    <!-- Central Nexus 'X' -->
    <g filter="url(#glowEffect)">
        <!-- Path 1: Top Left to Bottom Right -->
        <path d="M60 60 L140 140" stroke="url(#primaryGrad)" stroke-width="14" stroke-linecap="round" />
        <!-- Path 2: Top Right to Bottom Left -->
        <path d="M140 60 L60 140" stroke="url(#primaryGrad)" stroke-width="14" stroke-linecap="round" />

        <!-- Central Node -->
        <rect x="86" y="86" width="28" height="28" rx="6" fill="#0f172a" stroke="#38bdf8" stroke-width="3" transform="rotate(45 100 100)" />
        <circle cx="100" cy="100" r="4" fill="#38bdf8">
            <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Automotive Dynamic Arc -->
    <path d="M40 165 Q100 145 160 165" fill="none" stroke="#38bdf8" stroke-width="2" stroke-dasharray="2,4" />
</svg>
